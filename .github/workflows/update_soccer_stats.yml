name: Update Soccer Stats

on:
  schedule:
    - cron: "*/10 * * * *"  # 10분마다 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 의존성 설치
        run: pip install requests pillow selenium

      - name: 경기 데이터 업데이트 실행
        run: python data/update_stats_TEAM.py  # ✅ 경기 데이터 업데이트

      - name: JSON → HTML 변환 추가  ✅ (새로 추가)
        run: python data/json_to_html.py  # ✅ HTML 변환 자동 실행

      - name: HTML → 이미지 변환
        run: python data/convert_html_to_image.py

      - name: GitHub 업로드 실행
        run: python update_github.py
