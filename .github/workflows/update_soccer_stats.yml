name: Update Soccer Stats

on:
  schedule:
    - cron: "*/10 * * * *"  # 10분마다 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 의존성 설치
        run: pip install requests pillow

      - name: 경기 결과 업로드 실행
        run: python update_github.py
