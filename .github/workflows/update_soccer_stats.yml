name: Update Soccer Stats

on:
  schedule:
    - cron: "*/30 * * * *"  # 30분마다 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 의존성 설치
        run: pip install requests selenium pillow

      - name: 경기 결과 이미지 생성
        run: python update_github.py

      - name: 변경 사항 푸시
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_PAT_SOCCER_STATS }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add images/latest_result.png
          git commit -m "자동 업데이트 - $(date)"
          git push